# Oracle External Services
# Connect to external Oracle databases from within K3s cluster
---
# Oracle RND (for Staging)
apiVersion: v1
kind: Service
metadata:
  name: oracle-rnd
  namespace: database
  labels:
    app: oracle
    environment: staging
spec:
  type: ExternalName
  externalName: oracle-rnd.mutugading.internal  # Replace with actual hostname or use Endpoints
---
# Oracle Production
apiVersion: v1
kind: Service
metadata:
  name: oracle-prod
  namespace: database
  labels:
    app: oracle
    environment: production
spec:
  type: ExternalName
  externalName: oracle-prod.mutugading.internal  # Replace with actual hostname or use Endpoints
