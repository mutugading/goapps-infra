# ============================================================================
# Helm values for kube-prometheus-stack
# WITH PERSISTENCE + DASHBOARD/ALERT PROVISIONING
# ============================================================================
#
# Apply with:
# helm upgrade prometheus prometheus-community/kube-prometheus-stack \
#   -f prometheus-stack.yaml \
#   --set grafana.adminPassword="YOUR_PASSWORD" \
#   --set grafana.assertNoLeakedSecrets=false \
#   -n monitoring
#
# ============================================================================

grafana:
  # ========================================
  # PERSISTENCE - Data tidak hilang saat restart
  # ========================================
  persistence:
    enabled: true
    type: pvc
    size: 10Gi
    accessModes:
      - ReadWriteOnce

  # ========================================
  # Fix init-chown-data permission denied on PVC
  # https://github.com/grafana/helm-charts/issues/1256
  # ========================================
  initChownData:
    enabled: false
  
  # Run as Grafana user (UID 472)
  securityContext:
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472

  # ========================================
  # Sub-path configuration for /grafana
  # ========================================
  "grafana.ini":
    server:
      root_url: "%(protocol)s://%(domain)s/grafana/"
      serve_from_sub_path: true

  # ========================================
  # Dashboard Provisioning via ConfigMaps
  # ========================================
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      folder: /tmp/dashboards
      searchNamespace: monitoring
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"
      searchNamespace: monitoring
    alerts:
      enabled: true
      label: grafana_alert
      labelValue: "1"
      searchNamespace: monitoring

  # ========================================
  # Default Datasources
  # ========================================
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki:3100
      access: proxy
      isDefault: false

# ========================================
# Prometheus Configuration
# ========================================
prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    
    # Sub-path configuration
    externalUrl: "/prometheus"
    routePrefix: "/prometheus"
    
    # Auto-discover all ServiceMonitors
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# ========================================
# Alertmanager Configuration
# ========================================
alertmanager:
  alertmanagerSpec:
    externalUrl: "https://goapps.mutugading.com/alertmanager"
    routePrefix: "/alertmanager"

# ========================================
# Kubelet / cAdvisor Configuration for K3s
# Required for container_cpu_usage_seconds_total,
# container_memory_usage_bytes metrics
# ========================================
kubelet:
  enabled: true
  serviceMonitor:
    # K3s uses different endpoint configurations
    https: true
    cAdvisor: true
    probes: true
    resource: true
    # Relabeling to work with K3s
    cAdvisorRelabelings:
      - sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
    relabelings:
      - sourceLabels: [__metrics_path__]
        targetLabel: metrics_path

# ========================================
# Disable K3s-incompatible components
# K3s runs control plane as single binary
# ========================================
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false
