# ArgoCD NodePort Service
# This creates an additional NodePort service for direct ArgoCD access
# without going through ingress sub-path routing.
#
# Access:
# - Staging: https://staging-goapps.mutugading.com:30443
# - Production: https://goapps.mutugading.com:30443
#
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-nodeport
  namespace: argocd
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: argocd-server
spec:
  type: NodePort
  ports:
    - name: https
      port: 443
      targetPort: 8080
      nodePort: 30443  # Fixed NodePort for consistent access
      protocol: TCP
  selector:
    app.kubernetes.io/name: argocd-server
