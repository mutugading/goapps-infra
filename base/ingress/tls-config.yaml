# TLS Configuration for GoApps
# Use custom SSL certificates instead of cert-manager
---
# Instructions:
# 1. Create TLS secret from your SSL certificate files:
#
#    kubectl create secret tls goapps-tls \
#      --cert=ssl-bundle.crt \
#      --key=ssl-bundle.key \
#      -n ingress-nginx
#
# 2. Copy to other namespaces as needed:
#
#    kubectl get secret goapps-tls -n ingress-nginx -o yaml | \
#      sed 's/namespace: ingress-nginx/namespace: monitoring/' | \
#      kubectl apply -f -
#
# 3. For Kubernetes Dashboard:
#
#    kubectl create secret tls dashboard-tls \
#      --cert=ssl-bundle.crt \
#      --key=ssl-bundle.key \
#      -n kubernetes-dashboard
---
# Example Ingress with TLS (template)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goapps-ingress-template
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: goapps.mutugading.com
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus
                port:
                  number: 9090
