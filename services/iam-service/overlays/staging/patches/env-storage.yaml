apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-service
spec:
  template:
    spec:
      containers:
        - name: iam-service
          env:
            - name: STORAGE_BUCKET
              value: "goapps-staging"
            - name: STORAGE_PUBLIC_URL
              value: "https://staging-goapps.mutugading.com:30091"
