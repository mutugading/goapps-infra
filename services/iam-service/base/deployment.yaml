# IAM Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-service
  labels:
    app: iam-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-service
  template:
    metadata:
      labels:
        app: iam-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8091"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: iam-service
          image: ghcr.io/mutugading/iam-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50052
              name: grpc
            - containerPort: 8081
              name: http
            - containerPort: 8091
              name: metrics
          env:
            - name: APP_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Database config - matches Go app config.go bindings
            - name: DATABASE_HOST
              value: "postgres.database.svc.cluster.local"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "goapps"
            - name: DATABASE_SSLMODE
              value: "disable"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            # JWT (shared secrets for SSO token signing/validation)
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: goapps-auth-secret
                  key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: goapps-auth-secret
                  key: JWT_REFRESH_SECRET
            # SMTP (email for OTP, 2FA notifications)
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: SMTP_PASSWORD
            # CORS (comma-separated origins for SSO multi-app)
            - name: CORS_ALLOWED_ORIGINS
              value: "https://app.goapps.local"
            # Redis config
            - name: REDIS_HOST
              value: "redis.database.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            # Tracing
            - name: TRACING_ENABLED
              value: "true"
            - name: JAEGER_ENDPOINT
              value: "jaeger-collector.monitoring.svc.cluster.local:4317"
            # Storage (MinIO) - shared bucket, scoped by base_path per service
            - name: STORAGE_ENDPOINT
              value: "minio.minio.svc.cluster.local:9000"
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
            - name: STORAGE_BUCKET
              value: "goapps-staging"    # overridden per environment via kustomize
            - name: STORAGE_BASE_PATH
              value: "iam"
            - name: STORAGE_USE_SSL
              value: "true"
            - name: STORAGE_INSECURE_SKIP_VERIFY
              value: "true"              # self-signed certs in cluster
            - name: STORAGE_PUBLIC_URL
              value: ""                  # overridden per environment via kustomize
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
