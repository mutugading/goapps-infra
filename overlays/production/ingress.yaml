# ============================================================================
# Combined Ingress - Path-Based Routing with TLS + Auth (PRODUCTION)
# ============================================================================
# 
# Akses via HTTPS (path-based):
# - Grafana:    https://goapps.mutugading.com/grafana
# - Prometheus: https://goapps.mutugading.com/prometheus (with Basic Auth)
# - MinIO:      https://goapps.mutugading.com/minio/
# - ArgoCD:     https://goapps.mutugading.com/argocd/
# ============================================================================

---
# Grafana Ingress
# Grafana with serve_from_sub_path=true handles sub-path internally.
# NO rewrite-target needed.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: goapps.mutugading.com
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80

---
# Prometheus Ingress (with Basic Auth for Production)
# Prometheus with routePrefix=/prometheus handles sub-path internally.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Basic Auth for production security
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: prometheus-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Prometheus - Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: goapps.mutugading.com
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus
                port:
                  number: 9090

---
# MinIO Console Ingress
# MinIO Console - NO auth, NO rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Required for MinIO Console WebSocket
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: goapps.mutugading.com
      http:
        paths:
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001  # Console port

---
# ArgoCD Ingress with TLS Termination
# ArgoCD installed with --rootpath=/argocd, so NO rewrite needed
# NO auth - ArgoCD has its own login
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Required for ArgoCD gRPC and WebSocket
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: goapps.mutugading.com
      http:
        paths:
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
