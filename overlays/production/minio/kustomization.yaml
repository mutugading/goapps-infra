apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# This kustomization patches MinIO for production environment
# Apply with: kubectl apply -k overlays/production/minio/

resources:
  - ../../../base/backup/minio/

patches:
  - path: ../minio-patch.yaml
    target:
      kind: Deployment
      name: minio
