# ============================================================================
# Combined Ingress - Path-Based Routing with TLS (STAGING)
# ============================================================================
# 
# Akses via HTTPS (path-based):
# - Grafana:    https://staging-goapps.mutugading.com/grafana
# - Prometheus: https://staging-goapps.mutugading.com/prometheus
# - MinIO:      https://staging-goapps.mutugading.com/minio/
# - ArgoCD:     https://staging-goapps.mutugading.com/argocd/
#
# NOTE: configuration-snippet REMOVED karena diblokir oleh default nginx config
# ============================================================================

---
# Grafana Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging-goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: staging-goapps.mutugading.com
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80

---
# Prometheus Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging-goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: staging-goapps.mutugading.com
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus
                port:
                  number: 9090

---
# MinIO Console Ingress
# NO configuration-snippet - using standard proxy settings
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging-goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: staging-goapps.mutugading.com
      http:
        paths:
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001

---
# ArgoCD Ingress with TLS Termination
# ArgoCD installed with --rootpath=/argocd, so NO rewrite needed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging-goapps.mutugading.com
      secretName: goapps-tls
  rules:
    - host: staging-goapps.mutugading.com
      http:
        paths:
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
