apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# This kustomization patches MinIO for staging environment
# Apply with: kubectl apply -k overlays/staging/minio/

resources:
  - ../../../base/backup/minio/

patches:
  - path: minio-patch.yaml
    target:
      kind: Deployment
      name: minio
