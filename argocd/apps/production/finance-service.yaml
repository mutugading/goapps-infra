# ArgoCD Application - Finance Service Production
# NOTE: No automated sync for production safety - manual approval required
# Image Updater will update the manifest in git, but sync remains manual
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: finance-service-production
  namespace: argocd
  annotations:
    # ArgoCD Image Updater - updates manifest, sync remains manual
    argocd-image-updater.argoproj.io/image-list: finance=ghcr.io/mutugading/finance-service
    argocd-image-updater.argoproj.io/finance.update-strategy: newest-build
    argocd-image-updater.argoproj.io/finance.allow-tags: regexp:^[a-f0-9]{7,40}$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/write-back-target: kustomization
    argocd-image-updater.argoproj.io/git-branch: main
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: goapps
  source:
    repoURL: https://github.com/mutugading/goapps-infra.git
    targetRevision: main
    path: services/finance-service/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: goapps-production
  syncPolicy:
    # No automated sync for production - manual approval required
    syncOptions:
      - CreateNamespace=true
