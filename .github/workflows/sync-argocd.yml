# ArgoCD Sync Workflow
# Triggers ArgoCD sync when infrastructure changes are pushed
name: Sync ArgoCD

on:
  push:
    branches: [main]
    paths:
      - 'base/**'
      - 'overlays/**'
      - 'services/**'
      - 'argocd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to sync'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - all

jobs:
  sync-staging:
    name: Sync Staging
    runs-on: [self-hosted, staging, goapps-runner]
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'all'
    environment: staging
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ArgoCD CLI
        uses: ./.github/actions/install-argocd-cli

      - name: Start Port Forward
        run: |
          echo "üîå Starting port-forward to ArgoCD..."
          # Kill any existing port-forward
          pkill -f "kubectl port-forward.*argocd" || true
          # Start port-forward in background
          nohup kubectl port-forward svc/argocd-server -n argocd 8443:443 > /dev/null 2>&1 &
          # Wait for port to be ready
          for i in {1..10}; do
            if nc -z localhost 8443 2>/dev/null; then
              echo "‚úÖ Port-forward ready on localhost:8443"
              break
            fi
            echo "‚è≥ Waiting for port-forward... ($i/10)"
            sleep 1
          done

      - name: Login to ArgoCD
        run: |
          argocd login localhost:8443 \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD_STAGING }} \
            --insecure

      - name: Sync Applications
        run: |
          echo "üîÑ Syncing staging applications..."
          argocd app sync infra-apps --prune || true
          argocd app sync finance-service-staging --prune || true
          echo "‚úÖ Staging sync triggered"

      - name: Wait for Healthy
        run: |
          echo "‚è≥ Waiting for applications to be healthy..."
          argocd app wait infra-apps --timeout 300 || true
          argocd app wait finance-service-staging --timeout 300 || true
          echo "‚úÖ Applications healthy"

      - name: Cleanup
        if: always()
        run: pkill -f "kubectl port-forward.*argocd" || true

  sync-production:
    name: Sync Production
    runs-on: [self-hosted, production, goapps-runner]
    if: github.event.inputs.environment == 'all'
    environment: production
    needs: [sync-staging]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ArgoCD CLI
        uses: ./.github/actions/install-argocd-cli

      - name: Start Port Forward
        run: |
          echo "üîå Starting port-forward to ArgoCD..."
          pkill -f "kubectl port-forward.*argocd" || true
          nohup kubectl port-forward svc/argocd-server -n argocd 8443:443 > /dev/null 2>&1 &
          for i in {1..10}; do
            if nc -z localhost 8443 2>/dev/null; then
              echo "‚úÖ Port-forward ready on localhost:8443"
              break
            fi
            echo "‚è≥ Waiting for port-forward... ($i/10)"
            sleep 1
          done

      - name: Login to ArgoCD
        run: |
          argocd login localhost:8443 \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD_PRODUCTION }} \
            --insecure

      - name: Sync Applications
        run: |
          echo "üîÑ Syncing production applications..."
          argocd app sync infra-apps --prune
          argocd app sync finance-service-production --prune
          echo "‚úÖ Production sync triggered"

      - name: Wait for Healthy
        run: |
          echo "‚è≥ Waiting for applications to be healthy..."
          argocd app wait infra-apps --timeout 300
          argocd app wait finance-service-production --timeout 300
          echo "‚úÖ Applications healthy"

      - name: Cleanup
        if: always()
        run: pkill -f "kubectl port-forward.*argocd" || true

  sync-production-only:
    name: Sync Production (Direct)
    runs-on: [self-hosted, production, goapps-runner]
    if: github.event.inputs.environment == 'production'
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ArgoCD CLI
        uses: ./.github/actions/install-argocd-cli

      - name: Start Port Forward
        run: |
          echo "üîå Starting port-forward to ArgoCD..."
          pkill -f "kubectl port-forward.*argocd" || true
          nohup kubectl port-forward svc/argocd-server -n argocd 8443:443 > /dev/null 2>&1 &
          for i in {1..10}; do
            if nc -z localhost 8443 2>/dev/null; then
              echo "‚úÖ Port-forward ready on localhost:8443"
              break
            fi
            echo "‚è≥ Waiting for port-forward... ($i/10)"
            sleep 1
          done

      - name: Login to ArgoCD
        run: |
          argocd login localhost:8443 \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD_PRODUCTION }} \
            --insecure

      - name: Sync Applications
        run: |
          echo "üîÑ Syncing production applications (direct)..."
          argocd app sync infra-apps --prune
          argocd app sync finance-service-production --prune
          echo "‚úÖ Production sync triggered"

      - name: Wait for Healthy
        run: |
          echo "‚è≥ Waiting for applications to be healthy..."
          argocd app wait infra-apps --timeout 300
          argocd app wait finance-service-production --timeout 300
          echo "‚úÖ Applications healthy"

      - name: Cleanup
        if: always()
        run: pkill -f "kubectl port-forward.*argocd" || true
